<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);
var employee = {
    name: { first: "Colin",
            second: "Stephen" },
    title: "Assistant Lecturer"
}
var myString = JSON.stringify(employee);

  </script>
</head>
<body>
<div id=employeeDiv>
</div>
<script>

var employeeDiv = document.getElementById("employeeDiv");
employeeDiv.innerHTML = myString;

</script>

<div id=anotherDiv>
</div>
<script>
var myObject = JSON.parse(myString);
var employeeName = myObject.name;
var anotherDiv = document.getElementById("anotherDiv");
anotherDiv.innerHTML = JSON.stringify(employeeName);

</script>
</body>
</html>
