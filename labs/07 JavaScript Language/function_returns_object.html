<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

                var eng = makeEngine();

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
                        engine: eng
		};
		return car;
	}
        function makeEngine() {
            var cylinders = ["V8", "V6", "V12"];
            var ccVolumes = ["120cc", "180cc", "160cc"];
            var fuelTypes = ["Diesel", "Petrol", "Hybrid", "Electric"];
            var maxTorques = ["600nm", "550nm", "400nm"];

            var rand1 = Math.floor(Math.random() * cylinders.length);
            var rand2 = Math.floor(Math.random() * ccVolumes.length);
            var rand3 = Math.floor(Math.random() * fuelTypes.length);
            var rand4 = Math.floor(Math.random() * maxTorques.length);

            var engine = {
                cylinder: cylinders[rand1],
                ccVolume: ccVolumes[rand2],
                fuelType: fuelTypes[rand3],
                maxTorque: maxTorques[rand4]
            }
            return engine;
        }

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + " " + car.engine.cylinder + " " + car.engine.ccVolume + " " + car.engine.fuelType + " " + car.engine.maxTorque);
	}

	var carToSell = makeCar();
	displayCar(carToSell);

  </script>
</head>
<body></body>
</html>
