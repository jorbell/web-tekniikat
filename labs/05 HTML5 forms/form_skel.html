<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
                <link rel="stylesheet" href="css/form.css" type="text/css">
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
                    <fieldset>
                        <legend>Personal info</legend>
			<div>
				Name: <input type="text" name="studentname" placeholder="name" />
			</div>
			<div>
                            Student id: <input type="text" pattern="d{6}\([A-Y])" name="id" placeholder="Student id" />
			</div>
			<div>
				Email: <input type="email" name="email" id="email" placeholder="Email" />
				<!--
				Make an input named "email"
				-->
			</div>
                    </fieldset>
			<div>
                            Assignment: <input type="text" name="assignment" id="assignment" placeholder="Assignment" />
				<!--
				Make an input named "assignment"
				-->
				
			</div>

			<div>
                                Code: <input type="textarea" name="" id="" value="" placeholder="Code">
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<div>
                                Cheat: <input type="checkbox" name="cheat" id="cheat">
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>
                            <fieldset>
                                <legend>Pay</legend>
                            <label><input type="radio" name="payment" id="payment" value="visa">Visa</label>
                            <label><input type="radio" name="payment" id="payment" value="paypal">Paypal</label>
                            <label><input type="radio" name="payment" id="payment" value="mastercard">Mastercard</label>
                            </fieldset>
			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
                            Score: <input type="text" name="score" pattern="([0-5])" id="score" value="" placeholder="Score">
			<!--
				Make an input named "score" which is a list of choices for the score 
			-->
			</div>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
